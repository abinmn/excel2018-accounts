<!DOCTYPE html>
<html>

	<head>
	    {% load staticfiles %}
		<meta charset="utf-8">
		<title>Excel 2018 |Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static "register/css/main.css" %}">
    <link rel="stylesheet" href="{% static "controlroom/css/home.css" %}">

	</head>

	<body>
		<div class="container" style="text-align: center;margin: auto;padding: auto;padding-top:10px;">
      <div class="fixed-top col-sm-1 " style="background-color: #d55d74;">
        <a href="\">
          <button class="home_button">Home</button>
        </a>
       </div>
			<div class="row">
				<div class="text-center col-sm-12">
					<h3>Register</h3>
					{% if form.errors %}
					<div class="text-danger">Please correct the error{{ form.errors|pluralize }} below.</div>
					{% endif %}
					<div class="col-sm-4 col-sm-offset-4"style="margin-top:20px;">
						<form method="POST" action=".">{%csrf_token%}
						 <div class="control-group {%if field.errors %}error{%endif%}">
							{{form.as_p}}
							<input type="submit" value="Register" class="button" style="margin-top:20px;">
						</div>
						</form>
					</div>
				</div>
			</div>
        </div>
    </body>

</html>
